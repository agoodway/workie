# Example Workie configuration to demonstrate claude-config generation
# This shows how different hooks will be mapped to Claude Code settings

hooks:
  # Security validation before tools execute
  claude_pre_tool_use:
    - 'echo "[SECURITY] Checking tool: $TOOL_NAME" >> ~/.workie/security.log'
    - 'validate-tool-params.sh "$TOOL_NAME" "$@"'
  
  # Post-processing after file edits
  claude_post_tool_use:
    - 'test "$TOOL_NAME" = "Edit" && npm run lint --silent || true'
    - 'test "$TOOL_NAME" = "Write" && echo "New file created" || true'
  
  # System notifications
  claude_notification:
    - 'echo "Claude notification: $MESSAGE"'
    - 'notify-send "Claude Code" "$MESSAGE"'
  
  # When Claude finishes responding
  claude_stop:
    - 'echo "Session complete. Running final checks..."'
    - 'npm test --silent || echo "Tests not configured"'
    - 'git status --short'

  # Enable system notifications
  system_notifications:
    enabled: true
    title: "Workie Demo"

# To generate Claude Code configuration from this:
# 1. Save this as .workie.yaml in your project
# 2. Run: workie hooks claude-config
# 3. Or with AI optimization: workie hooks claude-config --ai
# 4. Save directly: workie hooks claude-config --output ~/.claude/settings.json