# Minimal .workie.yaml template
# This is the simplest possible configuration to get started

name: "My Project"
description: "A simple project configuration"

# Basic tasks
tasks:
  install:
    description: "Install dependencies"
    commands:
      - "npm install"  # or pip install -r requirements.txt, go mod tidy, etc.
  
  dev:
    description: "Start development"
    commands:
      - "npm start"    # or python manage.py runserver, go run main.go, etc.
  
  test:
    description: "Run tests"
    commands:
      - "npm test"     # or python -m pytest, go test ./..., etc.
  
  build:
    description: "Build for production"
    commands:
      - "npm run build"
